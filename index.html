<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@1,200&family=Pangolin&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Day Planner</title>
</head>

<body>

  <header class="jumbotron header">
    <h1 class="display-3">Day Planner</h1>
    <p class="lead"> Type your to-do item in the appropriate hour textbox then click save. <br> Your to-do item will be saved and will appear when the page is refreshed. <br>  To overwrite an item simply delete the saved item, type your new item and click the save button.</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>

  <div class="container-fluid">

    <div class="planner">
      <!-- 9AM -->
      <div id="hour-9" class="row time-block justify-content-center">
        <div class="col-md-1 hour">9AM</div>

        <textarea class="col-md-10 description textarea9"></textarea>

        <button class="btn saveBtn9 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 10AM -->
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>

        <textarea class="col-md-10 description textarea10"></textarea>

        <button class="btn saveBtn10 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 11AM -->
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">11AM</div>

        <textarea class="col-md-10 description textarea11"></textarea>

        <button class="btn saveBtn11 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 12PM -->
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>

        <textarea class="col-md-10 description textarea12"></textarea>

        <button class="btn saveBtn12 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 1PM -->
      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">1PM</div>

        <textarea class="col-md-10 description textarea13"></textarea>

        <button class="btn saveBtn13 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 2PM -->
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour">2PM</div>

        <textarea class="col-md-10 description textarea14"></textarea>

        <button class="btn saveBtn14 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 3PM -->
      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour">3PM</div>

        <textarea class="col-md-10 description textarea15"></textarea>

        <button class="btn saveBtn15 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 4PM -->
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">4PM</div>

        <textarea class="col-md-10 description textarea16"></textarea>

        <button class="btn saveBtn16 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>

      <!-- 5PM -->
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">5PM</div>

        <textarea class="col-md-10 description textarea17"></textarea>

        <button class="btn saveBtn17 saveBtn col-md-1"><i class="fas fa-save"></i></button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
